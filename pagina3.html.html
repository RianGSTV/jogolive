<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Adivinhe o país</title>
<style>
  body {
    font-family: Arial, sans-serif;
    color: #fff;
    background-image: url('background1.jpg');
    background-color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  #cinema-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60vh;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  }

  #cinema-screen {
    width: 610px;
    height: 410px;
    background-color: black;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
  }

  #bandeira {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  #response-box {
    width: 300px;
    height: 40px;
    margin-top: 20px;
    border: 2px solid #555;
    border-radius: 5px;
    padding: 5px;
    background-color: #444;
    color: #fff;
    font-size: 16px;
  }

  #error-message {
    color: white;
    font-size: 14px;
    margin-top: 5px;
  }

  #submit-btn {
    margin-top: 10px;
    padding: 5px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }

  #restart-btn {
    display: none;
    margin-top: 10px;
    padding: 5px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }

  #input-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
  }

  #popup-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    z-index: 9999;
  }

  #popup-text {
    font-size: 24px;
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Adivinhe o país</h1>
  <div id="cinema-container">
    <div id="cinema-screen">
      <img id="pais" src="pais1.png" />
    </div>
  </div>
  <div id="input-container">
    <input type="text" id="response-box" placeholder="Digite o nome do país (PT/BR)" onkeydown="checkEnter(event)">
    <div id="button-container">
      <button id="submit-btn" onclick="checkAnswer()">Enviar</button>
      <button id="restart-btn" onclick="returnToHomepage()">Voltar ao início</button>
    </div>
    <p id="error-message"></p>
  </div>

  <div id="popup-container">
    <p id="popup-text">Jogo finalizado!</p>
  </div>

  <script>
    var countries = [
      { name: "Espanha", image: "pais1.png" },
      { name: "Namíbia", image: "pais2.png" },
      { name: "Etiópia", image: "pais3.png" },
      { name: "Iraque", image: "pais4.png" },
      { name: "Equador", image: "pais5.png" }
    ];

    var currentCountryIndex = 0;
    var gameOver = false;

    function checkAnswer() {
      if (gameOver) return;

      var resposta = document.getElementById("response-box").value.toLowerCase();
      var errorMessage = document.getElementById("error-message");

      if (resposta === countries[currentCountryIndex].name.toLowerCase()) {
        errorMessage.innerText = "";

        currentCountryIndex++;

        if (currentCountryIndex >= countries.length) {
          var popup = document.getElementById("popup-container");
          popup.style.display = "block";

          document.getElementById("submit-btn").style.display = "none";
          document.getElementById("restart-btn").style.display = "inline";

          gameOver = true;
        } else {
          var bandeiraImg = document.getElementById("pais");
          bandeiraImg.src = countries[currentCountryIndex].image;
          bandeiraImg.alt = "Bandeira " + (currentCountryIndex + 1);
        }
      } else {
        errorMessage.innerText = "Resposta incorreta. Tente novamente.";
      }

      document.getElementById("response-box").value = "";
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    }

    function returnToHomepage() {
      window.location.href = "https://jogosmount.netlify.app/";
    }
  </script>
</body>
</html>
