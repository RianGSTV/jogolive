<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Qual é a música?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    #cinema-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    #cinema-screen {
        width: 600px;
        height: 400px;
        background-color: black;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    #response-box {
        width: 300px;
        height: 40px;
        margin-top: 20px;
        border: 2px solid #555;
        border-radius: 5px;
        padding: 5px;
        background-color: #444;
        color: #fff;
        font-size: 16px;
    }

    #submit-btn {
        margin-top: 10px;
        padding: 5px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }

    /* Posicionar o botão abaixo da caixa de resposta */
    #submit-btn {
        display: block;
        margin-top: 10px;
    }

    /* Estilizar a mensagem de "Jogo finalizado" */
    #final-message {
        display: none;
        font-size: 24px;
        background-color: #444;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Estilizar a mensagem de "Resposta incorreta" */
    #resposta-incorreta {
        color: red;
        display: none;
    }
</style>
</head>
<body>
<h1>Qual é a música, Mount?</h1>
<div id="cinema-container">
    <video id="cinema-screen" width="600" height="400" controls>
        <source src="video1.mp4" type="video/mp4">
        <!-- Adicione mais sources para outros formatos de vídeo, se necessário -->
        Seu navegador não suporta a reprodução de vídeos.
    </video>
</div>
<div>
    <form onsubmit="return verificarResposta()">
        <input type="text" id="response-box" placeholder="Digite o nome da música">
        <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <!-- Adicionar um elemento para mostrar a mensagem de resposta incorreta -->
    <div id="resposta-incorreta">Resposta incorreta. Tente novamente.</div>
</div>

<!-- Elemento para exibir a mensagem de "Jogo finalizado" -->
<div id="final-message" style="display: none;">Jogo finalizado!</div>

<script>
var respostas = [
    { respostaCorreta: "Boulevard of Broken Dreams", video: "video1.mp4" },
    { respostaCorreta: "Stand By Me", video: "video2.mp4" },
    { respostaCorreta: "Like a Stone", video: "video3.mp4" }
];
var currentVideoIndex = 0;

function verificarResposta() {
    var respostaUsuario = document.getElementById("response-box").value.trim();

    // Verificar se a resposta está vazia antes de prosseguir
    if (respostaUsuario === "") {
        return false;
    }

    var respostaCorretaAtual = respostas[currentVideoIndex].respostaCorreta;

    if (respostaUsuario.toLowerCase() === respostaCorretaAtual.toLowerCase()) {
        if (currentVideoIndex < respostas.length - 1) {
            currentVideoIndex++;
            var videoElement = document.getElementById("cinema-screen");
            videoElement.src = respostas[currentVideoIndex].video;
            videoElement.load();
        } else {
            var finalMessage = document.getElementById("final-message");
            finalMessage.style.display = "block";
            var submitBtn = document.getElementById("submit-btn");
            submitBtn.textContent = "Voltar ao início";
            submitBtn.onclick = function() {
                window.location.href = "https://illustrious-marigold-57b9d5.netlify.app/";
            };
        }
        // Esconder a mensagem de resposta incorreta, caso esteja sendo exibida
        document.getElementById("resposta-incorreta").style.display = "none";
    } else {
        // Mostrar a mensagem de resposta incorreta
        document.getElementById("resposta-incorreta").style.display = "block";
    }

    // Apagar o conteúdo da caixa de texto após enviar a resposta
    document.getElementById("response-box").value = "";

    return false;
}

function verificarTecla(event) {
    if (event.keyCode === 13) {
        verificarResposta();
    }
}
</script>
</body>
</html>
