<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Qual é a música?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    #cinema-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    #cinema-screen {
        width: 600px;
        height: 400px;
        background-color: black;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    #response-box {
        width: 300px;
        height: 40px;
        margin-top: 20px;
        border: 2px solid #555;
        border-radius: 5px;
        padding: 5px;
        background-color: #444;
        color: #fff;
        font-size: 16px;
    }

    #submit-btn {
        margin-top: 10px;
        padding: 5px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }
</style>
</head>
<body>
<h1>Qual é a música, Mount?</h1>
<div id="cinema-container">
    <video id="cinema-screen" width="600" height="400" controls>
        <source src="video.mp4" type="video/mp4">
        <!-- Adicione mais sources para outros formatos de vídeo, se necessário -->
        Seu navegador não suporta a reprodução de vídeos.
    </video>
</div>
<div>
    <input type="text" id="response-box" placeholder="Digite o nome da música" onkeydown="verificarTecla(event)">
    <button id="submit-btn" onclick="verificarResposta()">Enviar</button>
</div>

<script>
function verificarResposta() {
    var respostaUsuario = document.getElementById("response-box").value.trim().toLowerCase();
    var respostaCorreta = "creep";

    if (respostaUsuario === respostaCorreta) {
        alert("Resposta correta! Você acertou a música! Vai tomar no cu Renato Chagas");
        window.location.href = "https://illustrious-marigold-57b9d5.netlify.app/";
    } else {
        alert("Resposta incorreta. Tente novamente.");
    }
}

function verificarTecla(event) {
    if (event.keyCode === 13) {
        verificarResposta();
    }
}
</script>
</body>
</html>
