<!DOCTYPE html>
<html>
<head>
    <title>LIVE MOUNT</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("background.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .square-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #294242;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            margin: 20px;
            line-height: 1.2; 
        }

        .square:nth-child(1) {
            background-image: url("musica.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: -60px center;
        }

        .square:nth-child(2) {
            background-image: url("bandeiras.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .square:nth-child(3) {
            background-image: url("mundo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: -50px center;
        }

        .square:hover {
            background-color: #2F4F4F;
            cursor: pointer;
        }

        .square a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            color: #fff;
            text-decoration: none;
            text-shadow: none; 
            padding-top: 230px; 
        }

        
        .square img {
            position: absolute;
            top: -110px;
            left: 30px;
            width: 150px; 
            height: 150px; 
        }

        
        .buttons-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .small-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #2F4F4F;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        
        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #2F4F4F;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000; 
        }

        
        .dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            text-align: center;
            display: none; 
            z-index: 1001; 
        }

        .dialog-box p {
            margin-bottom: 10px;
        }

        .dialog-box a {
            color: #4CAF50;
            text-decoration: none;
        }

                .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <a class="top-right-button" id="open-dialog" href="#">Onde está a onça?</a>

    
    <div class="dialog-box" id="dialog-box">
        <span class="close-button" id="close-dialog">&times;</span>
        <p>Que onça?</p>
        <a href="#" id="option">?</a>
    </div>

    <div class="square-container">
        <div class="square" data-game="Qual é a música?">
            <img src="seu_gif.gif" alt="GIF" class="gif-overlay">
            <a href='/pagina1.html'>Qual é a música?</a>
        </div>
        <div class="square" data-game="Adivinhe a bandeira">
            <a href='/pagina2.html'>Adivinhe a bandeira</a>
        </div>
        <div class="square" data-game="Adivinhe o país">
            <a href='/pagina3.html'>Adivinhe o país</a>
        </div>
    </div>

    <div class="buttons-container">
        <a class="small-button" href="https://www.twitch.tv/mount" target="_blank">twitch.tv/mount</a>
        <a class="small-button" href="https://www.instagram.com/riangstv/" target="_blank">@riangstv</a>
    </div>

    <script>
                const openDialogButton = document.getElementById("open-dialog");
        const closeDialogButton = document.getElementById("close-dialog");
        const dialogBox = document.getElementById("dialog-box");
        const optionLink = document.getElementById("option");

        openDialogButton.addEventListener("click", function () {
            dialogBox.style.display = "block";
        });

        closeDialogButton.addEventListener("click", function () {
            dialogBox.style.display = "none";
        });

        optionLink.addEventListener("click", function (event) {
            event.preventDefault();
            optionLink.innerText = "A pintada que eu te dei";
        });
    </script>
</body>
</html>
